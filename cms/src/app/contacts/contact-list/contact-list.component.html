<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <span class="title pad-left-right">Contacts</span>
        </div>
        <div class="row">
          <div class="input-group pull-left pad-left-right col-xs-7">
            <input class="form-control" type="text" #searchBox placeholder="Enter a search value" (keyup)="search(searchBox.value)">
            <!-- <input class="form-control" type="text" #searchBox placeholder="Enter a search value"> -->
            <!-- <div class="glyphicon glyphicon-search input-group-addon" ></div> -->
            <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
          </div>
          <div class="pull-right pad-left-right">
            <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <!-- <div class="col-xs-12"
            cdkDropList
            #contactsDrop="cdkDropList"
            [cdkDropListData]="contacts"
            [cdkDropListConnectedTo]="groupsDrop"
            (cdkDropListDropped)="drop($event)"
          >
            <cms-contact-item
              *ngFor="let contactElement of contacts"
              [contact]="contactElement"
              cdkDrag
            ></cms-contact-item>
          </div> -->
          <div class="col-xs-12">
            <cms-contact-item
              *ngFor="let contactElement of contacts | contactsFilter:searchBox.value"
              [contact]="contactElement"
            ></cms-contact-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
