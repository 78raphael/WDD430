<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ contact.name }}  </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <img
          [src]="contact.imageUrl"
          alt="{{ contact.name }}"
          class="img-responsive">
      </div>
      <div class="col-xs-8 text-right">
        <div class="col-xs-6">
          <a class="btn btn-primary" [routerLink]="['edit']" >Edit</a>
        </div>
        <div class="col-xs-6">
          <a class="btn btn-danger" (click)="onDelete()" >Delete</a>
        </div>
  
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <strong>Email: {{ contact.email }}</strong>
      </div>
      <div class="col-xs-12">
        <strong>Phone: {{ contact.phone }}</strong>
      </div>
    </div>
  </div>
</div>
